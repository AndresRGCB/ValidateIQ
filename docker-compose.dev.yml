services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=validateiq
      - POSTGRES_PASSWORD=validateiq
      - POSTGRES_DB=validateiq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U validateiq"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
